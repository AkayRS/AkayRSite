    <script>
        // Attendi che il documento sia completamente caricato
        $(document).ready(function() {
        // Aggiungi un gestore di eventi per il clic sul pulsante con id "myButton"
        $("#pulsante-menu").click(function() {
            // Aggiungi la classe "miaClasse" al pulsante al clic
            $(".espansione").toggleClass("mostra");
        });
        });

        

        function changeIframeSrc(numero) {
            
            if(numero>9){
                var primo="https://srv19-tomoko.vidawave.cc/DDL/ANIME/KanojoMoKanojo/KanojoMoKanojo_Ep_" ;
            }else{
                var primo="https://srv19-tomoko.vidawave.cc/DDL/ANIME/KanojoMoKanojo/KanojoMoKanojo_Ep_0" ;
            }

            // Definisci la tua variabile con la risorsa desiderata
                    
            var secondo="_SUB_ITA.mp4";
            var terzo=numero;

            // Ottieni l'elemento iframe usando l'ID
            var myIframe = document.getElementById("myIframe");

            // Assegna il valore della variabile all'attributo src dell'iframe
            myIframe.src =primo+terzo+secondo ;        
                    
                    
            

        }

        
    </script>
